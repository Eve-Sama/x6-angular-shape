<section class="header">
  <table>
    <tr>
      <th>介绍</th>
      <th>操作</th>
    </tr>
    <tr>
      <td>添加节点</td>
      <td>
        <button type="button" (click)="addComponent()">添加Angular Component</button>
        <button type="button" (click)="addTemplate()">添加Angular Template</button>
      </td>
    </tr>
    <tr>
      <td>更新节点</td>
      <td>
        <input type="text" #id placeholder="查找的节点序号">
        <input type="text" #text placeholder="替换的新内容">
        <br>
        <button type="button" (click)="updateComponentValue(id.value, text.value)">更新组件Input值</button>
      </td>
    </tr>
    <tr>
      <td>性能测试</td>
      <td>
        <button type="button" (click)="addBatchComponent(10)">添加10个组件</button>
        <button type="button" (click)="addBatchComponent(30)">添加30个组件</button>
        <button type="button" (click)="addBatchComponent(50)">添加50个组件</button>
      </td>
    </tr>
  </table>
</section>

<div id="container" #container></div>

<ng-template #template let-data="ngArguments">
  <section class="template-container">
    template: <span class="value">{{ data.value }}</span>
  </section>
</ng-template>
